<body style="background-image: linear-gradient(to right, #6aaeed, #0f387f)">
  <div class="container" data-bs-theme="dark">
    <br>
    <form>
      <div class="card border-primary border-3">
        <div class="card-header text-white border-primary border-3">
          <h4>Ve√≠culos</h4>
        </div>
        <div class="card-body bg-dark text-white">
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="modelo" class="form-label"><strong>Nome da Marca</strong></label>
              <input type="text" class="form-control border-primary border-1" name="nomeMarca"
                [(ngModel)]="seletor.nomeMarca">
            </div>
            <div class="col-md-6 form-group">
              <label for="modelo" class="form-label"><strong>Modelo</strong></label>
              <input type="text" class="form-control border-primary border-1" name="modelo"
                [(ngModel)]="seletor.modelo">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="ano" class="form-label"><strong>Ano Inicial</strong></label>
              <input type="date" class="form-control border-primary border-1" name="ano"
                [(ngModel)]="seletor.anoInicial">
            </div>
            <div class="col-md-6 form-group">
              <label for="ano" class="form-label"><strong>Ano Final</strong></label>
              <input type="date" class="form-control border-primary border-1" name="ano"
                [(ngModel)]="seletor.anoFinal">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12 form-group" style="text-align: left;">
              <button type="submit" class="btn btn-primary" (click)="pesquisar()"><strong>Pesquisar</strong></button>
              &nbsp;
              <button type="button" class="btn btn-warning" (click)="limpar()"><strong>Limpar</strong></button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <br>
<table class="table table-striped  table-dark table-hover border-primary border-3" style="text-align: center;">
  <thead class="border-primary border-3">
    <tr>
      <th>Modelo</th>
      <th>Placa</th>
      <th>Montadora</th>
      <th>Ano</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody class="border-primary border-3">
    @for (veiculo of veiculos; track veiculos){
    <tr>
      <td>{{ veiculo.modelo }}</td>
      <td>{{ veiculo.placa }}</td>
      <td>{{ veiculo.montadora.nome}}</td>
      <td>{{ veiculo.ano | date: 'yyyy'}}</td>
      <td>{{veiculo.valor}}</td>
    </tr>
    }
  </tbody>
</table>
